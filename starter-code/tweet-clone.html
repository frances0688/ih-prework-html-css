<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<body>
  <div class="tweet">
    <div class="user">
      <img class="profile-picture" src="img/profile-picture.jpg" alt="jack's profile picture">
        <div class="user-info">
          <p class="username">
          <img src="img/account-logo.jpg">
          jack
          <img src="img/validated-account.jpg">
          </p>
          <p class="user-account">
          @jack
          </p>
        </div>
    </div>
    <div class="follow">
      <img class="twitter-logo" src="img/twitter-logo.jpg">
      Follow
    </div>
    <p class="text">
      just setting up my twttr
    </p>
    <p class="date">
      9:50 PM - 21 Mar 2006
    </p>
    <p class="bottom">
      <img class="reply" src="img/reply.jpg">
      <img class="retweet" src=" img/retweet.jpg">
      <span> 92,555 </span>
      <img class="favorite" src="img/favorite.jpg">
      <span> 71,111 </span>
    </p>
  </div>
</body>
</html>
